{% extends "base.html" %}

{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>How To Create Book Appointment Form HTML In Bootstrap 5</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3 border p-4 shadow bg-light">
                <div class="col-12">
                    <h3 class="fw-normal text-secondary fs-4 text-uppercase mb-4">Appointment form</h3>
                </div>
                <form action="/appointments" method="post">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <input type="text" class="form-control" name="FirstName" placeholder="First Name">
                        </div>
                        <div class="col-md-6">
                            <input type="text" class="form-control" name="LastName" placeholder="Last Name">
                        </div>
                        <div class="col-md-6">
                            <input type="tel" class="form-control" name="Phone" placeholder="Phone Number">
                        </div>
                        <div class="col-md-6">
                            <input type="email" class="form-control" name="Email" placeholder="Enter Email">
                        </div>
                        <div class="col-md-6">
                            <input type="date" class="form-control" name="Date" placeholder="Enter Date">
                        </div>
                        <div class="col-md-6">
                            <input type="time" class="form-control" name="Time" placeholder="Enter Time">
                        </div>
                        <div class="col-12">
                            <select class="form-select" name="Purpose">
                                <option value="Health Check Up">Health Check Up</option>
                                <option value="Routine Check Up">Routine Check Up</option>
                                <option value="Emergency">Emergency</option>
                            </select>
                        </div>
                        <div class="col-12">
                            <textarea class="form-control" name="Message" placeholder="Message"></textarea>
                        </div>
                        <div class="col-12 mt-5">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-primary float-end">Book Appointment</button>
                            <button type="button" class="btn btn-outline-secondary float-end me-2">Cancel</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
{% endblock body %}
</html>
