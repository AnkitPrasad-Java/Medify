{% extends "base.html" %}
{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fancy Medicine Table</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%; /* Adjust width as needed */
      margin: 0 auto; /* Center the table */
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); /* Subtle shadow */
    }
    th, td {
      text-align: left; /* Left-align content by default */
      padding: 10px 20px; /* Adjust padding as needed */
      border: 1px solid #ddd;
    }
    th {
      background-color: #337ab7; /* Blue header */
      color: #fff; /* White text */
    }
    /* Add styling for row highlighting with gradient: */
    tr:nth-child(odd) {
      background-linear-gradient(to right, #f5f5f5, #fbfbfd);
    }
    tr:nth-child(even) {
      background-linear-gradient(to right, #fbfbfd, #f5f5f5);
    }
    /* Optional: Add hover effect to rows: */
    tr:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <h2>Medicine List</h2>
  <table>
    <thead>
      <tr>
        <th>Sr. No.</th>
        <th>Medicine Name</th>
        <th>Quantity</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>Crocin</td>
        <td>1 strip</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Benadryl</td>
        <td>2 Syrups</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Gelusil</td>
        <td>5 strip</td>
      </tr>
    <tr>
      <td>4</td>
      <td>Omez</td>
      <td>3 strip</td>
    </tr>
    </tbody>
  </table>
</body>
</html>

{% endblock body %}
